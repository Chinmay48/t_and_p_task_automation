{% extends "base.html" %}

{% block  title %}
    TnP | Department Coordinator
{% endblock title  %}

{% block content %}
   <div class="z-[-1] absolute bg-[#d48525] h-[25%] w-[100%]"></div>
    <c-sidebar>
            <div class="h-full grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div class="flex flex-col justify-center items-center bg-[#153F74] text-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-2xl mb-4 font-bold">Academic Attendance</h3>
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="attendanceFile" class="block mb-2 text-sm">Importing Data</label>
                            <select id="attendanceFile" class="w-full p-2 bg-gray-700 text-white rounded">
                                <option value="pdf">PDF</option>
                                <option value="excel">Excel</option>
                            </select>
                        </div>

                        <div>
                            <label class="block mb-2 text-sm">File Import</label>
                            <input type="file" class="w-full px-4 py-3 text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-300 ease-in-out placeholder-gray-400">
                        </div>

                        <button type="submit" class="w-full py-2 bg-[#D48525] text-white rounded-full">
                            SUBMIT
                        </button>
                    </form>
                </div>
                <div class="flex flex-col justify-center items-center bg-[#153F74] text-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-2xl mb-4 font-bold">Academic Marks</h3>
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="marksFile" class="block mb-2 text-sm">Importing Data</label>
                            <select id="marksFile" class="w-full p-2 bg-gray-700 text-white rounded">
                                <option value="pdf">PDF</option>
                                <option value="excel">Excel</option>
                            </select>
                        </div>

                        <div>
                            <label class="block mb-2 text-sm">File Import</label>
                            <input type="file" class="w-full px-4 py-3 text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-300 ease-in-out placeholder-gray-400">
                        </div>

                        <button type="submit" class="w-full py-2 bg-[#D48525] text-white rounded-full">
                            SUBMIT
                        </button>
                    </form>
                </div>
            </div>
    </c-sidebar>
{% endblock content %}
