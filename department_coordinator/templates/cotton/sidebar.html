{% load static %}
<div class="h-full w-full flex">
  <aside class="flex flex-col w-1/5 sticky top-4 h-screen bg-white text-[#153f74] p-5 rounded-3xl m-5 shadow-lg">
      <div  class="flex flex-col lg:flex-row items-center mb-5">
        <img src="{% static 'img/logo.png' %}" alt="TCET Logo" class="h-20 mr-2.5"  />
        <h1 class="text-xl font-bold">TCET - TNP</h1>
      </div>
      <ul class="list-none p-0 m-0">
        <li class="my-5 text-lg flex items-center">
          <img
            src="{% static 'img/Training_Programme_Statistics.png' %}"
            alt="Icon"
            class="mr-2.5 h-6"
          />
          <a href="{% url "department_coordinator_index" %}" class="hidden lg:block">Student Data</a>
        </li>
        <li class="my-5 text-lg flex items-center">
          <img src="{% static 'img/Placement_statics.png' %}" alt="Icon" class="mr-2.5 h-6"/>
          <a href="{% url "department_coordinator_attendance" %}" class="hidden lg:block">Attendance and marks</a>
        </li>
        <li class="my-5 text-lg flex items-center m-auto">
          <img src="{% static 'img/Internship_statics.png' %}" alt="Icon" class="mr-2.5 h-6" />
          <a href="{% url "department_coordinator_stats" %}" class="hidden lg:block">Statistics</a>
        </li>
      </ul>
      <div class="flex-grow"></div>
      <a class="flex items-center justify-start gap-3 m-auto" href="/">
        <img src="{% static 'img/user_profile.png' %}" alt="Students working" class="w-[50px] rounded-lg" />
        <h3 class="font-bold text-xl hidden lg:block">Username</h3>
      </a>
  </aside>
  <div class="flex flex-col text-[#fbf4eb] w-4/5 p-5">
    <h1 class="m-0 font-semibold text-[38px]" style="font-family:'poppins'">Department Coordinator</h1>
    {{slot}}
  </div>
</div>
