{% extends "base.html" %}
{% load static %}
{% block title %}User profile{% endblock title %}

{% block content %}
    <div class="z-[-1] absolute bg-[#d48525] h-[15%] w-[100%]">
        <div  class="flex flex-col lg:flex-row items-center mt-2">
            <img src="{% static 'img/tcet_logo_2.png' %}" alt="TCET Logo" class="h-20 mr-2.5"  />
            <h1 class="text-xl font-bold text-white">TCET - TNP</h1>
        </div>
    </div>
    <div class="flex items-center justify-center h-screen m-auto">
        <div class="bg-white shadow-lg rounded-lg w-96 p-6 relative">
            <button class="absolute left-4 top-4 text-gray-500 hover:text-gray-700 flex items-center" onclick="window.history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </button>
            <h2 class="text-xl font-bold text-center mb-6">Update Password</h2>
            <form action="{% url "user_profile_update_password" %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" class="mt-1 block w-full rounded-md border border-gray-300 bg-gray-50 px-4 py-2 shadow-sm text-gray-700" placeholder="Enter your new Password" name="new_password" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" class="mt-1 block w-full rounded-md border border-gray-300 bg-gray-50 px-4 py-2 shadow-sm text-gray-700" placeholder="Confirm New Password" name="confirm_password" required/>
                </div>
                <div class="flex justify-center">
                    <button class="bg-[#d48525] text-white font-bold py-2 px-4 rounded-md">
                        RESET PASSWORD
                    </button>
                </div>
                {% if messages %}
                <ul class="list-none bg-orange-600 text-white p-3 mt-10">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock content %}
